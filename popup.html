<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Coursera Auto Play</title>
  <link rel="stylesheet" href="popup.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Outfit:wght@500;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <header>
      <div class="logo-area">
        <img src="icons/icon48.png" alt="Logo" class="logo">
        <h1>Coursera<span>AutoPlay</span></h1>
      </div>
      <p class="subtitle">Focus locked, never paused.</p>
    </header>

    <div class="card">
      <div class="status-row">
        <span class="status-label">Override Active</span>
        <label class="switch">
          <input type="checkbox" id="toggle-override" checked>
          <span class="slider round"></span>
        </label>
      </div>
      <div class="info-box">
        <p id="status-text">Extension is currently active.</p>
      </div>
    </div>

    <div class="card settings-card">
      <div class="settings-row">
        <div class="settings-info">
          <span class="settings-label i18n-link" data-msg="autoNextLabel">Auto-Next Lesson</span>
          <p class="settings-desc i18n-link" data-msg="autoNextDesc">Automatically play the next item when video ends.</p>
        </div>
        <label class="switch">
          <input type="checkbox" id="toggle-autonext">
          <span class="slider round"></span>
        </label>
      </div>

      <div class="settings-row">
        <div class="settings-info">
          <span class="settings-label i18n-link" data-msg="speedLockLabel">Playback Speed Lock</span>
        </div>
        <select id="speed-select" class="custom-select">
          <option value="1">1.0x</option>
          <option value="1.25">1.25x</option>
          <option value="1.5">1.5x</option>
          <option value="1.75">1.75x</option>
          <option value="2">2.0x</option>
        </select>
      </div>

      <div class="settings-row">
        <div class="settings-info">
          <span class="settings-label i18n-link" data-msg="quizSkipLabel">Auto-Skip Quizzes</span>
        </div>
        <label class="switch">
          <input type="checkbox" id="toggle-quizskip">
          <span class="slider round"></span>
        </label>
      </div>

      <div class="settings-row">
        <div class="settings-info">
          <span class="settings-label i18n-link" data-msg="smartSkipLabel">Smart Skip (Intro)</span>
        </div>
        <div class="skip-control">
          <input type="number" id="skip-duration" value="10" min="0" max="60" class="mini-input">
          <label class="switch">
            <input type="checkbox" id="toggle-smartskip">
            <span class="slider round"></span>
          </label>
        </div>
      </div>
    </div>

    <footer>
      <p>Made for multitaskers ðŸš€</p>
      <p class="author">Made by Gem Si</p>
    </footer>
  </div>
  <script src="popup.js"></script>
</body>
</html>
